<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap">
    <script src="https://kit.fontawesome.com/d9282b7031.js" crossorigin="anonymous"></script>
    <title>Words</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a href="#main" id="skip">Skip to Main Content</a>
            <ul class="container">
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workouts</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
    <h1>Workouts</h1>
    <h2>My workout lift records</h2>

        <div class = "paintings" tabindex = "0">
            <div class="flip-card">
                <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img onclick=enlarge(this) src="image/Chinup2.jpeg" alt="weighted Chinups">
                </div>
                <div class="flip-card-back" tabindex =0>
                    <div class="progress-bar"></div>
                    <h2>70 ibs weighted Chinups</h2>
                    <video id="myVideo" controls >
                        <source src="image/Weightedchinups.MOV" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                </div>
            </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img onclick=enlarge(this) src="image/Weightedpushups.jpeg" alt="Weighted pushups">
            </div>
              <div class="flip-card-back" tabindex =0>
                <div class="progress-bar"></div>
                <h2> 95 ibs Weighted pushups </h2>                    
                <video controls>
                    <source src="image/Weightedpushups.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
              </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img onclick=enlarge(this) src="image/Onearmpushup.jpeg" alt="One arm pushup">
            </div>
              <div class="flip-card-back" tabindex =0>
                <div class="progress-bar"></div>
                <h2> 95 ibs Weighted pushups </h2>                    
                <video controls>
                    <source src="image/onearmpushup2.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
              </div>
            </div>
        </div>
        </div>
        <script>
            function flipCard() {
                var cardInner = document.querySelector('.flip-card-inner');
                var video = document.getElementById('myVideo');
    
                // Toggle the 'flipped' class to trigger the flip animation
                cardInner.classList.toggle('flipped');
    
                // Pause or play the video based on the current state
                if (cardInner.classList.contains('flipped')) {
                    video.pause();
                } else {
                    video.play();
                }
            }
        </script>

    </body>
    </html>
